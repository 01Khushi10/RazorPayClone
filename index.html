<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazorPay-Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" width="125px" height="30px">

            </a>
            <ul class="flex space-x-6 ">
                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Payments</a>

                    <div class="absolute w-full h-1 bg-lightBlue  bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Banking</a>

                    <div class="absolute w-full h-1 bg-lightBlue  bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Coorporate Card</a>

                    
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Payroll</a>

                    
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Resources</a>

                    <div class="absolute w-full h-1 bg-lightBlue  bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Support</a>

                    <div class="absolute w-full h-1 bg-lightBlue  bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>

                <li class="cursor-pointer text-white font-mullish hover:text-lightBlue transition-all duration-200 py-7 group lg:block relative">

                    <a href="#">Pricing</a>

                    <div class="absolute w-full h-1 bg-lightBlue  bottom-0 hidden group-hover:block transition-all duration-200"></div>
                </li>    
            </ul>
            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" 
                width="28px" 
                height="20px"/>
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border text-sm font-bold rounded-sm"> 
                    Log in
                </button>
                <button class=" flex justify-center font-mullish text-sm py-3 px-4 font-semibold bg-white rounded-sm text-lightBlue300 border hover:text-lightBlue500 transition-all duration-200 ">
                    Sign Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[20px] ml-3"><path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path></svg>
                </button>

            </div>
        </div>

    </nav>

    
</body>
</html>
